<body style="text-align:center;">
    <h1 style="width:100%;height:20px;font-size:30px;text-align:center;">简易宝箱积分计算器</h1>
	<br><br>
    <h5 hidden="true">打开道具获取资源平均值计算，多则赚少则亏，按照概率换算的平均值，仅作参考。</h5>
    <!--<h4>输入道具数：</h4>-->
    <form id="additionForm">
        <label style="font-size:25px;" for="num1">  木宝箱数量:</label>
        <input style="font-size:25px;" type="number" id="num1" name="num1" >
		<br>
		<label style="font-size:25px;" for="num2">  铜宝箱数量:</label>
        <input style="font-size:25px;" type="number" id="num2" name="num2" >
		<br>
		<label style="font-size:25px;" for="num5">黄金宝箱数量:</label>
        <input style="font-size:25px;" type="number" id="num5" name="num5" >
		<br>
		<label style="font-size:25px;" for="num3">铂金宝箱数量:</label>
        <input style="font-size:25px;" type="number" id="num3" name="num3" >
		<br>
		<label style="font-size:25px;" for="num4">现存积分数量:</label>
        <input style="font-size:25px;" type="number" id="num4" name="num4" >
        <br><br>
        <input style="font-size:30px;" type="submit" value="计算">
    </form>

    <h2 >计算结果:</h2>
    <p id="result"></p>

    <script>
        document.getElementById("additionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止表单提交的默认行为

            // 获取输入的数字
			
            var muxiangz = parseInt(document.getElementById("num1").value);
			muxiangz = isNaN(muxiangz)?0:muxiangz;
            
            var tongxiang = parseInt(document.getElementById("num2").value);
			tongxiang = isNaN(tongxiang)?0:tongxiang;
			var huangxiang = parseInt(document.getElementById("num5").value);
			huangxiang = isNaN(huangxiang)?0:huangxiang;
            var zuanxiang = parseInt(document.getElementById("num3").value);
			zuanxiang = isNaN(zuanxiang)?0:zuanxiang;
            
            var jifen = parseInt(document.getElementById("num4").value);
			jifen = isNaN(jifen)?0:jifen;
			
            var alljifen = muxiangz*1+tongxiang*10+huangxiang*20+zuanxiang*50+parseInt(jifen/500*260);
            var lun = alljifen/3400;
			
			var de = alljifen%3400;
            
            
            
            document.getElementById("result").innerText = "总共积分: " + alljifen+"\n可做："+parseInt(lun)+" 轮宝箱任务"+"\n剩余积分："+de+"可获得钻石宝箱："+parseInt(jifen/500);
        });
    </script>
